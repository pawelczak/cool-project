<mat-sidenav-container class="example-container" >

  <mat-sidenav #sidenav mode="side" [opened]="opened" >

    <mat-list>
      <mat-list-item >
        <a [routerLink]="'/userpicker-basic'" >User picker - Basic</a>
      </mat-list-item>
      <mat-list-item >
        <a [routerLink]="'/userpicker-advanced'" >User picker - Advanced</a>
      </mat-list-item>
      <mat-list-item>
        <a [routerLink]="'/task-list-trello'" >Task cards - Trello</a>
      </mat-list-item>
      <mat-list-item>
        <a [routerLink]="'/task-list-jira'" >Task cards - Jira</a>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar>
      <mat-toolbar-row>
        <h1>Cool project</h1>

        <button mat-button (click)="toggleSidenav()" >Menu</button>

      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
